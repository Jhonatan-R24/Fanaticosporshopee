<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FanáticosporShopee.com.br</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Ícones Font Awesome -->
    <style>
          /* Definição geral */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('c:\Users\jhona\Downloads\Shopito-capa.webp'); /* Substitua pelo caminho correto da imagem de fundo */
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            background-position: center; /* Centraliza a imagem */
            background-color: #333;
            text-align: center;
        }

        /* Cabeçalho com cor principal da Shopee */
        header {
            background-color: rgba(255, 87, 34, 0.9); /* Cor laranja da Shopee com leve transparência */
            color: white;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: bold;
        }

        /* Estilo principal */
        main {
            padding-top: 150px; /* Espaço para o cabeçalho fixo */
        }

        /* Seção de boas-vindas */
        .about {
            margin: 30px 30; /* Espaçamento vertical */
        }

        .profile-img {
            width: 150px; /* Tamanho da imagem */
            border-radius: 150%; /* Torna a imagem redonda */
            margin-bottom: 15px; /* Espaçamento abaixo da imagem */
        }

        main p {
            font-size: 2em;
            color: #f1f1f1;
        }

        /* Botão principal Shopee */
        .botao {
            display: inline-block;
            margin: 20px;
            padding: 15px 40px;
            background-color: #ff5722; /* Cor laranja */
            border: none;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .botao:hover {
            background-color: #e64a19; /* Cor mais escura ao passar o mouse */
        }

        /* Seção das Redes Sociais */
        .social {
            display: flex;
            justify-content: below; /*  botões no canto inferiors*/
            gap: 20px; /* Espaçamento entre os botões */
            margin-top: 210px;
        }

        .social a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            border-radius: 100px;
            transition: background-color 0.3s ease;
        }

        /* Estilo do botão do Instagram */
        .instagram {
            background-color: #E1306C;
        }

        .instagram:hover {
            background-color: #c2255b;
        }

        /* Estilo do botão do WhatsApp */
        .whatsapp {
            background-color: #25D366;
        }

        .whatsapp:hover {
            background-color: #1ebe57;
        }

        /* Ajuste para ícones nos botões */
        .social a i {
            margin-right: 25px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .botao {
                width: 100%;
                max-width: 300px;
            }

            .social {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>FANÁTICOS POR SHOPEE</h1>
    </header>

    <main>
        <section class="about">
            <img src="c:\Users\jhona\Downloads\Shopito-capa.webp" alt="minha imagem" class="profile-img">
            <p>Olá! Sou [Seu Nome], e aqui você encontra minhas redes sociais.</p>
        </section>

        <!-- Botão para Shopee -->
        <button class="botao" onclick="window.open('https://www.shopee.com.br', '_blank')">Clique Aqui</button>

        <!-- Seção das Redes Sociais -->
        <section class="social">
            <a href="https://www.instagram.com/seu-usuario" target="_blank" class="instagram">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://wa.me/seu-numero-de-whatsapp" target="_blank" class="whatsapp">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
        </section>
    </main>
<head>

</body>
</html>
